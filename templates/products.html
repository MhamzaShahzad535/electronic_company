<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electronics Products</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f7f7; }
    h1 { text-align: center; }
    .product {
      border: 1px solid #ccc;
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .search {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>

  <div class="search">
    <form method="get" action="/products">
      <input type="text" name="q" placeholder="Search products..." value="{{ request.args.get('q', '') }}">
      <button type="submit">Search</button>
    </form>
  </div>

  {% for product in products %}
    <div class="product">
      <strong>{{ product['Title'] }}</strong><br>
      Category: {{ product['Sub Category'] }}<br>
      Features: {{ product['Feature'] }}
    </div>
  {% else %}
    <p>No products found.</p>
  {% endfor %}
</body>
</html>
